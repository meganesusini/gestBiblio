<!-- component Toolbar : https://material.angular.io/components/toolbar/overview -->
<!-- Debut barre de navigation : composant mat-toolbar  : Importer le module MatToolbarModule dans app.module.ts-->
<mat-toolbar color="primary">
  <button mat-icon-button (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="spacer"></span>
  <button mat-button routerLink="/admin/home">Accueil</button>
  <!--bouton : composant mat-toolbar : Importer le module MatButtonModule dans app.module.ts -->
  <button mat-button routerLink="/admin/books">Livres</button>
  <button
    *ngIf="authService.roles.includes('ADMIN')"
    mat-button
    routerLink="/admin/new-book"
  >
    Nouveau Livre
  </button>
  <!-- <button *ngIf="authService.roles.includes('ADMIN')" mat-button [matMenuTriggerFor]="importMenu" >
      <mat-icon iconPositionEnd>arrow_drop_down</mat-icon>
      Import
    </button>
    <mat-menu #importMenu>
      <button mat-menu-item routerLink="/admin/loadStudents" >Etudiants</button>
      <button mat-menu-item routerLink="/admin/loadPayments">Paiements</button>
    </mat-menu> -->
  <button mat-button *ngIf="authService.authenticated == true">
    {{ authService.username }}
  </button>
  <button (click)="logout()" mat-raised-button color="accent">
    Deconnexion
  </button>
</mat-toolbar>
<!-- Fin barre de navigation : composant mat-toolbar -->

<!-- component Sidenav : https://material.angular.io/components/sidenav/overview -->
<!-- Debut Side Menu -->
<mat-drawer-container>
  <mat-drawer #drawer mode="side" position="start" opened="true">
    <mat-nav-list>
      <mat-list-item>
        <button mat-button routerLink="/admin/books">
          <mat-icon>dashboard</mat-icon>
          Livres
        </button>
      </mat-list-item>
      <mat-list-item *ngIf="authService.roles.includes('ADMIN')">
        <button mat-button routerLink="/admin/new-book">
          <mat-icon>dashboard</mat-icon>
          Nouveau Livre
        </button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button routerLink="#">
          <mat-icon>dashboard</mat-icon>
          Emprunt Livre
        </button>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <div style="min-height: 600px">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>

<!-- Fin Debut Side Menu -->
